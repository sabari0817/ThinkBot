{% extends "base.html" %}

{% block content %}
<div class="chat-user-list">
    <h2>Available Users</h2>
    <ul>
        {% for user in users %}
        <li>
            <a href="{% url 'chat_room' user.username %}">{{ user.username }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
