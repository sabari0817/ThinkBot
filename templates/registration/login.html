{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="flex justify-center">
                <i class="fas fa-brain text-5xl text-indigo-600"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Welcome back to MentiBot
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Or
                <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors">
                    create a new account
                </a>
            </p>
        </div>

        <div class="bg-white p-8 rounded-lg shadow-lg">
            <form class="space-y-6" method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{{ next }}">

                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-1000">Username</label>
                    <div class="mt-1">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-700"></i>
                            </div>
                            <input id="id_username" name="username" type="text" required
                                class="form-input pl-10"
                                placeholder="Enter your username">
                        </div>
                    </div>
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-gray-400"></i>
                            </div>
                            <input id="id_password" name="password" type="password" required
                                class="form-input pl-10"
                                placeholder="Enter your password">
                        </div>
                    </div>
                </div>

                {% if form.errors %}
                <div class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <i class="fas fa-exclamation-circle text-red-400"></i>
                        </div>
                        <div class="ml-3">
                            <h3 class="text-sm font-medium text-red-800">
                                Login failed
                            </h3>
                            <div class="mt-2 text-sm text-red-700">
                                <p>Please check your username and password and try again.</p>
                            </div>
                        </div>
                    </div>
                </div>
                {% endif %}

                <div>
                    <button type="submit" class="btn-primary w-full flex justify-center items-center">
                        <i class="fas fa-sign-in-alt mr-2"></i>
                        Sign in
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
