{% extends 'base.html' %}
{% block content %}
<div class="container mx-auto p-8">
    <h1 class="text-4xl font-extrabold text-center text-indigo-600 mb-8">Your Blood Pressure Records</h1>
    <div class="bg-white p-6 rounded-lg shadow-md mb-6">
        <img src="data:image/png;base64,{{ graph }}" alt="Blood Pressure Graph" />
    </div>
    <table class="table-auto w-full bg-white shadow-md rounded-lg">
        <thead>
            <tr>
                <th class="px-4 py-2">Date</th>
                <th class="px-4 py-2">Systolic</th>
                <th class="px-4 py-2">Diastolic</th>
            </tr>
        </thead>
        <tbody>
            {% for record in bp_records %}
            <tr class="border-t">
                <td class="px-4 py-2">{{ record.date }}</td>
                <td class="px-4 py-2">{{ record.systolic }}</td>
                <td class="px-4 py-2">{{ record.diastolic }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
